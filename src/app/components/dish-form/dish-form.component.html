<h2>Adicionar Novo Prato</h2>
<form (ngSubmit)="saveDish()" #dishForm="ngForm" class="dish-form">
  <div class="form-group">
    <label for="name">Nome do Prato:</label>
    <input type="text" id="name" [(ngModel)]="dish.name" name="name" required>
  </div>

  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea id="description" [(ngModel)]="dish.description" name="description" required rows="3"></textarea>
  </div>

  <div class="form-group">
    <label for="price">Preço:</label>
    <input type="number" id="price" [(ngModel)]="dish.price" name="price" required min="0">
  </div>

  <div class="form-group">
    <label for="imageUrl">URL da Imagem:</label>
    <input type="text" id="imageUrl" [(ngModel)]="dish.imageUrl" name="imageUrl" required>
  </div>

  <button type="submit" [disabled]="!dishForm.form.valid">Adicionar Prato</button>
</form>
