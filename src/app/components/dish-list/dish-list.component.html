<div class="dish-container">
  <div *ngFor="let dish of dishes" class="dish-card">
    <img [src]="dish.imageUrl" alt="{{ dish.name }}" class="dish-image" *ngIf="dish.imageUrl">
    <div class="dish-info">
      <h3>{{ dish.name }}</h3>
      <p>{{ dish.description }}</p>
      <p class="price">{{ dish.price | currency:'BRL' }}</p>
      <button (click)="addToCart(dish)">Adicionar ao Carrinho</button>
    </div>
  </div>
</div>
