<h2>Tela da Cozinha</h2>
<div class="kitchen-container">
  <div *ngIf="(orders$ | async) as orders; else noOrders">
    <div class="order-cards">
      <div *ngFor="let order of orders" class="order-card" [ngClass]="'status-' + order.status.replace(' ', '-')">
        <h3>Pedido #{{ order.id.substring(0, 5) }}</h3>
        <p><strong>Horário:</strong> {{ order.timestamp | date:'HH:mm:ss' }}</p>
        <p *ngIf="order.observation"><strong>Observação:</strong> {{ order.observation }}</p>
        <ul>
          <li *ngFor="let item of order.items">
            {{ item.quantity }}x {{ item.dish.name }}
          </li>
        </ul>
        <p><strong>Status: {{ order.status }}</strong></p>
        <button *ngIf="getNextStatus(order.status) as nextStatus" (click)="updateStatus(order, nextStatus)">
          Marcar como "{{ nextStatus }}"
        </button>
      </div>
    </div>
  </div>
  <ng-template #noOrders>
    <p>Nenhum pedido ativo no momento.</p>
  </ng-template>
</div>
