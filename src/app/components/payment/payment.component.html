<div class="payment-container">
  <h2>Finalizar Pedido</h2>

  <div class="order-summary">
    <h3>Resumo do Pedido</h3>
    <ul>
      <li *ngFor="let item of (cartItems$ | async)">
        {{ item.dish.name }} - {{ item.quantity }}x - {{ item.dish.price | currency:'BRL' }}
      </li>
    </ul>
    <p class="total">Total: <strong>{{ cartTotal$ | async | currency:'BRL' }}</strong></p>
  </div>

  <div class="payment-method">
    <h3>Forma de Pagamento</h3>
    <p>O pagamento será realizado na entrega.</p>
    <div class="options">
      <label><input type="radio" name="payment" checked> Dinheiro</label>
      <label><input type="radio" name="payment"> Cartão de Crédito/Débito</label>
    </div>
  </div>

  <button (click)="placeOrder()" class="btn-finalize">Finalizar Pedido</button>
</div>
